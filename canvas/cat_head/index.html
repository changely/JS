                    oGC.arc(i, j, 35, 0, 360 * Math.PI / 180, false);

                    oGC.beginPath();
                    oGC.fillStyle = "white";
                    oGC.arc(i, j, 31, 0, 360 * Math.PI / 180, false);
                    oGC.fill();
                    oGC.closePath();

                    oGC.beginPath();
                    var dist = (right?1:-1) * 17;
                    oGC.fillStyle = "#555";
                    oGC.arc(i + dist, j, 15, 0, 360 * Math.PI / 180, false);
                    oGC.fill();
                    oGC.closePath();
