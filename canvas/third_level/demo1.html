<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1_加载图片</title>
    <style>
        body{background: black}
        #c1{background: white}
    </style>
    <script>
        window.onload =function () {
            var oC = document.getElementById('c1');
            var oGC = oC.getContext('2d');

            var yImg = new Image();

            yImg.onload = function () {
                draw(this);
            }

            yImg.src ='../img/long_cat.jpeg';

            function draw(obj) {
                oGC.drawImage(obj,0,0);
            }

        }
    </script>
</head>
<body>
    <canvas id="c1" width="1000" height="500"> </canvas>
</body>
</html>
