<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo5</title>
    <style>
        body{background: #000;}
        #c1{background: white;}
        span{color: white;}
    </style>
    <script>
        window.onload =function () {
            var oC = document.getElementById('c1');
            var oGC = oC.getContext('2d');


            oGC.lineWidth = 20;
            oGC.strokeStyle = 'red';//设置线条颜色
            oGC.lineCap = 'round';//设置端点样式
            oGC.moveTo(100,100);
            oGC.lineTo(200,200);
            oGC.stroke();

        }
    </script>
</head>


<body>
<!-绘制路径->
<canvas id="c1" width="400px" height="400px">
    <!-要在标签上写宽度和高度->
    <span>不支持canvas浏览器</span>
</canvas> <!-默认宽300，高150->
</body>
</html>
