<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo4</title>
    <style>
        body{background: #000;}
        #c1{background: white;}
        span{color: white;}
    </style>
    <script>
        window.onload =function () {
            var oC = document.getElementById('c1');
            var oGC = oC.getContext('2d');

            //save restore 保存路径和恢复路径
            oGC.save();
            oGC.fillStyle="red";
            oGC.beginPath();
            oGC.moveTo(100,100);
            oGC.lineTo(200,200);
            oGC.lineTo(300,200);
            oGC.closePath();
            oGC.fill();
            oGC.restore();

            oGC.beginPath();//方便区分路径
            oGC.moveTo(100,200);
            oGC.lineTo(200,300);
            oGC.lineTo(300,300);
            oGC.closePath();
            oGC.fill();



        }
    </script>
</head>


<body>
<!-绘制路径->
<canvas id="c1" width="400px" height="400px">
    <!-要在标签上写宽度和高度->
    <span>不支持canvas浏览器</span>
</canvas> <!-默认宽300，高150->
</body>
</html>
