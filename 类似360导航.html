<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航</title>
    <style>
        body{background: #f9f9f9;}
        #menu{width: 50px;height: 50px;position: fixed;right: 20px; bottom: 20px}
        #menu_list{width: 42px;height: 42px;position: relative;margin: 4px;}
        #menu_list img {border-radius: 21px;position: absolute;left: 0;
            top:0;-webkit-transition: 0.5s all ease;}
        #home{width: 50px;height: 50px;background: url("img/home.png") no-repeat; border-radius: 25px;
        position: absolute;  top: 0;left: 0; transition: 1s;}
    </style>
    <script>
        window.onload=function () {
            var oHome = document.getElementById("home");
            var aImg = document.getElementById("menu_list").getElementsByTagName("img");

            var bOff = true;
            var iR = -150;
            oHome.onclick =function () {
                if (bOff){
                    this.style.webkitTransform = "rotate(-360deg)";
                    for(var i=0;i<aImg.length;i++){
                        var oLT = toLT(iR, 90/4*i);
                        aImg[i].style.transition="0.5s "+i*100+"ms";
                        aImg[i].style.left=oLT.l+"px";
                        aImg[i].style.top = oLT.t+"px";
                        aImg[i].style.webkitTransform="rotate(-720deg)";
                    }
                }else {
                    this.style.webkitTransform = "rotate(0deg)";
                    for(var i=0;i<aImg.length;i++){
                        var oLT = toLT(iR, 90/4*i);
                        aImg[i].style.transition="0.5s "+(aImg.length-i)*100+"ms";
                        aImg[i].style.left=0+"px";
                        aImg[i].style.top = 0+"px";
                        aImg[i].style.webkitTransform="rotate(0deg)";
                    }
                }
                bOff =! bOff;
            }

            function toLT(iR, iDeg) {
               return{l: Math.round(Math.sin(iDeg/180*Math.PI)*iR),
                 t: Math.round(Math.cos(iDeg/180*Math.PI)*iR)
            }
            }
        }
    </script>
</head>
<body>
    <div id="menu">
        <div id="menu_list">
            <img  src="img/open.png">
            <img  src="img/clos.png">
            <img  src="img/full.png">
            <img  src="img/prev.png">
            <img  src="img/refresh.png">
        </div>
        <div id="home"></div>
    </div>
</body>
</html>
